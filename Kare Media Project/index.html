<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kario Media</title>

    <link rel="stylesheet" href="public/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75,100..900;1,75,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="loader">
        <img src="src/Recursos/kario sin kairo.svg" alt="">
    </div>
    <div class="background__wrapper">
        <div class="login__card">
            <div class="card__logo">
                <img src="src/Recursos/kario sin kairo.svg" alt="" id="logo--image">
                <span class="login__card--text">MEDIA</span>
            </div>
            <div class="login__card--body">
                <h1>Bienvenido al panel digital de KARIO Media</h1>
                <span class="login__card--text">Por favor ingresa los siguientes datos para ingresar a la plataforma</span>
            </div>
            <div class="login__form">
                <form action="">
                    <div class="input__container">
                        <label for="usuario">Usuario</label>
                        <input class="form__input" type="text" name="usuario">
                    </div>
                    <div class="input__container">
                        <label for="contrasena">Contraseña</label>
                        <input class="form__input" type="password" name="contrasena" required>
                    </div>
                    
                </form>
            </div>
            <div class="login__card--footer">
                <a id="submit--button" href="views/dashboard.html">Ingresar al panel</a>
                <span class="login__card--text">Tienes problemas para ingresar? Por favor contactarse con asistencia tecnica lo más pronto posible</span>
            </div>
        </div>
    </div>
</body>
</html>
